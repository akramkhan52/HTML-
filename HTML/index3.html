<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- parent child -->
    <!-- div>div>h1.class1#id1>h2>p#id2>li*5 -->
    <div>
        <div>
            <h1 class="class1" id="id1">
                <h2>
                    <p id="id2">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </p>
                </h2>
            </h1>
        </div>
    </div>


    <!-- div>h1>li*5 -->
    <div>
        <h1>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </h1>
    </div>

    <!-- brotherhood -->

    <!-- h1+h1+h1 -->
    <h1></h1>
    <h1></h1>
    <h1></h1>

    <!-- p+p+p -->
    <p></p>
    <p></p>
    <p></p>

    <!-- div>p+p+p -->
    <div>
        <p></p>
        <p></p>
        <p></p>
    </div>

    <!-- multi -->

    <!-- ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- grouping -->
    <!-- div>(h1>(p>li*2)*2>h2>p)>fotter>p -->
    <div>
        <h1>
            <p>
                <li></li>
                <li></li>
            </p>
            <h2>
                <p></p>
            </h2>
            <p>
                <li></li>
                <li></li>
            </p>
            <h2>
                <p></p>
            </h2>
        </h1>
        <fotter>
            <p></p>
        </fotter>
    </div>
    <!-- div>(h1>(p>li*2)*2>h2>p)+fotter>p -->
    <div>
        <h1>
            <p>
                <li></li>
                <li></li>
            </p>
            <h2>
                <p></p>
            </h2>
            <p>
                <li></li>
                <li></li>
            </p>
            <h2>
                <p></p>
            </h2>
        </h1>
        <fotter>
            <p></p>
        </fotter>
    </div>
</body>
</html>
